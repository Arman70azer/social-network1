<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Register SocialNetwork</title>
    <link rel="stylesheet" href="../css/page_register.css">
    <script src="https://use.fontawesome.com/3a2eaf6206.js"></script>
    <script src="../js/visuel/visuel-register.js"></script>
</head>
<body>
    <div class="allContent">
        <a href="../htmls/page_login.html" class="login-path">Already a user? Come to loggin here</a>
        <p class="title-register">Register here :</p>
        <form action="" enctype="multipart/form-data" method="post">
            <div class="input-email">
                Email: <input type="email" id="email">
            </div>
            <div class="input-password">
                Password: <input type="password" id="password">
            </div>
            <div class="input-first-name">
                First Name: <input type="text" id="firstname">
            </div>
            <div class="input-last-name">
                Last Name: <input type="text" id="lastname">
            </div>
            <div class="input-birthday">
                Date of birth: <input type="date" id="birthday">
            </div>
            <div class="input-nickname">
                Nickname (optionel): <input type="text" id="nickname">
            </div>
            <div class="input-aboutme">
                About me (optionel): 
                <textarea id="aboutme" placeholder="Tell me more about you!">
                </textarea>
            </div>
            <div class="input-file">Avatar (optionel):
                <div class="input-file-image">
                    <label class="label-image" for="avatar">
                        Select Image <br/>
                        <i class="fa fa-2x fa-camera"></i>
                        <input id="avatar" type="file"/>
                        <br/>
                        <span id="imageName"></span>
                    </label>
                </div>
            </div>
            <button class="button-submit" type="submit">register</button>
        </form>
    </div>
</body>
</html>
